<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatCat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/index.css">
</head>

<body>

    <main>
        <header>
            <div class="title">
                <img src="icons/vecteezy_cat-chat-logo-cat-talk-forum-discussion-logo-cat-shape_-2.png" width="80px">
                <h1>ChatCat</h1>
            </div>

            <button type="button" onclick="show_hide()">
                <img src="icons/icons8-menu.svg" width="50px">
            </button>
        </header>

        <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>People</h3>
                    <h4>3</h4>
                </div>
                <div class="users-list">
                    <p>Jarvis</p>
                    <p>Ultron</p>
                    <p>Veronica</p>
                </div>
            </div>

            <div class="chat-big-window">
                <div class="chat-window">
                    <div class="chats">
                        <div class="user-join">
                            <p><b>Jarvis</b> joined the chat</p>
                        </div>
                        <div class="message">
                            <h5>Jarvis</h5>
                            <p>Hello Ultron</p>
                        </div>
                        <div class="message outgoing">
                            <h5>Veronica</h5>
                            <p>Welcome Jarvis</p>
                        </div>
                    </div>
                </div>


                <div class="user-input">
                    <input type="text" placeholder="Type your message...">
                    <button>SEND</button>
                </div>

            </div>

        </div>

        <script>
            var uwindow = document.querySelector('.users-window');

            function show_hide() {
                if (uwindow.style.display === "block") {
                    uwindow.style.display = "none";
                } else {
                    uwindow.style.display = "block";
                }
            }

            function handleResize() {
                if (window.innerWidth > 900) {
                    uwindow.style.display = "block";
                } else {
                    uwindow.style.display = "none";
                }
            }

            window.addEventListener('resize', handleResize);
            window.addEventListener('load', handleResize);
        </script>
    </main>

    <footer>
        <p>&copy; 2023 ChatCat. All rights reserved.</p>
    </footer>

</body>

</html>
