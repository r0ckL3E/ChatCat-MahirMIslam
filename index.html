<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatCat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>

<body>

    <main>
        <header>
            <div class="title">
                <img src="icons/vecteezy_cat-chat-logo-cat-talk-forum-discussion-logo-cat-shape_-2.png" width="60px">
                <h1>ChatCat</h1>
            </div>

            <button type="button" onclick="show_hide()">
                <img src="icons/icons8-menu.svg" width="45px">
            </button>
        </header>

        <div class="container-large">
            <div class="users-window">
                <div class="users-head">
                    <h3>People <span id="user-count">1</span></h3>
                    <button id="add-user-button">Add User</button>
                </div>
                <div class="users-list">
                    <div class="user-item">
                        <p id="user-myprofile">My Profile</p>
                    </div>
                </div>
            </div>

            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    const usersList = document.querySelector(".users-list");
                    const addUserButton = document.getElementById("add-user-button");
                    const userCount = document.getElementById("user-count");

                    const updateUserCount = () => {
                        const userItems = usersList.querySelectorAll(".user-item");
                        userCount.textContent = userItems.length;
                    };

                    const addUser = (userName) => {
                        const userId = `user-${userName.toLowerCase()}`;

                        // Add new user to the users list
                        const userItem = document.createElement("div");
                        userItem.className = "user-item";

                        const newUser = document.createElement("p");
                        newUser.id = userId;
                        newUser.textContent = userName;

                        const editButton = document.createElement("button");
                        editButton.className = "edit-user-button";
                        editButton.textContent = "Edit";
                        editButton.addEventListener("click", () => editUser(newUser));

                        const removeButton = document.createElement("button");
                        removeButton.className = "remove-user-button";
                        removeButton.textContent = "Remove";
                        removeButton.addEventListener("click", () => removeUser(userItem));

                        userItem.appendChild(newUser);
                        userItem.appendChild(editButton);
                        userItem.appendChild(removeButton);
                        usersList.appendChild(userItem);

                        // Update user count
                        updateUserCount();
                    };

                    const editUser = (userElement) => {
                        const newName = prompt("Edit user name:", userElement.textContent);
                        if (newName) {
                            userElement.textContent = newName;
                        }
                    };

                    const removeUser = (userItem) => {
                        usersList.removeChild(userItem);
                        updateUserCount();
                    };

                    addUserButton.addEventListener("click", () => {
                        const userName = prompt("Enter the name of the new user:");
                        if (userName) {
                            addUser(userName);
                        }
                    });

                    // Add edit and remove functionality to existing user
                    const existingUser = document.getElementById("user-myprofile");
                    const editButton = document.createElement("button");
                    editButton.className = "edit-user-button";
                    editButton.textContent = "Edit";
                    editButton.addEventListener("click", () => editUser(existingUser));

                    const removeButton = document.createElement("button");
                    removeButton.className = "remove-user-button";
                    removeButton.textContent = "Remove";
                    removeButton.addEventListener("click", () => removeUser(existingUser.parentElement));

                    existingUser.parentElement.appendChild(editButton);
                    existingUser.parentElement.appendChild(removeButton);

                    // Initial user count update
                    updateUserCount();
                });
            </script>

            <div class="chat-big-window">
                <div class="chat-window" id="chat-window">
                </div>

                <div class="container">
                    <input type="file" id="upload-button" multiple accept="image/*" />
                    <label for="upload-button"><i class="fa-solid fa-upload"></i>&nbsp; Choose Or Drop Photos
                    </label>
                    <div id="error"></div>
                    <div id="image-display"></div>
                </div>

                <script src="script.js"></script>
            </div>

        </div>

        </div>

        <script>
            var uwindow = document.querySelector('.users-window');
        
            function show_hide() {
                if (uwindow.style.display === "block") {
                    uwindow.style.display = "none";
                } else {
                    uwindow.style.display = "block";
                }
            }
        
            function handleResize() {
                if (window.innerWidth > 900) {
                    uwindow.style.display = "block";
                } else {
                    uwindow.style.display = "none";
                }
            }
        
            function handleMouseLeave() {
                if (window.innerWidth <= 900) {
                    uwindow.style.display = "none";
                }
            }
        
            window.addEventListener('resize', handleResize);
            window.addEventListener('load', handleResize);
            uwindow.addEventListener('mouseleave', handleMouseLeave);
        </script>
    </main>

    <footer>
        <p>Copyright &copy; 2024 by Mahir Mahbub Islam | All Rights Reserved.</p>
        <a href="https://www.vecteezy.com/free-vector/chat">Chat Vectors by Vecteezy</a>
    </footer>

</body>

</html>
