<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatCat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>

<body>

    <main>
        <!-- Header information -->
        <header>
            <div class="title">
                <img src="icons/vecteezy_cat-chat-logo-cat-talk-forum-discussion-logo-cat-shape_-2.png" width="60px">
                <h1>ChatCat</h1>
            </div>

            <!-- Menu Button for user profiles when the window is minimised -->
            <button type="button" onclick="show_hide()">
                <img src="icons/icons8-menu.svg" width="45px">
            </button>
        </header>

        <!-- Section for profile tab, chat window and drop box uploader -->
        <div class="container-large">
            <div class="users-window">

                <!-- Future Development -->
                <div class="users-head">
                    <!-- <h3>People <span id="user-count">0</span></h3>
                    <button id="add-user-button">Add User</button> -->
                </div>

                <!-- User profile list, currently there is only one user that is coded into the users-list class -->
                <div class="users-list">
                    <p id="user-myprofile">My Profile</p>
                </div>
            </div>

            <!-- Section for chat window and drop box uploader -->
            <div class="chat-big-window">
                <div class="chat-window" id="chat-window">
                </div>

                <!-- Section for drop box uploader and its corresponding pieces -->
                <div class="container">
                    <input type="file" id="upload-button" multiple accept="image/*" />
                    <label for="upload-button"><i class="fa-solid fa-upload"></i>&nbsp; Choose Or Drop Photos
                    </label>
                    <div id="error"></div>
                </div>

                <!-- Script for uploading, displaying and saving the pictures -->
                <script src="./scripts/chatScript.js"></script>
            </div>

        </div>
        
        <!-- Script for the chat window to vanish and act as a pop up menu when the window gets minimised -->
        <script src="./scripts/vanishWindow.js"></script>
    </main>

    <footer>
        <p>Copyright &copy; 2024 by Mahir Mahbub Islam | All Rights Reserved.</p>
        <a href="https://www.vecteezy.com/free-vector/chat">Chat Vectors by Vecteezy</a>
    </footer>

</body>

</html>
